on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  # duplicated in build_test for this GHA
name: all tests
jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - run: node --version
      - run: pnpm install
      - run: pnpm test
